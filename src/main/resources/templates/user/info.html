<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/webjars/bootstrap/5.0.0-beta2/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" th:href="@{../css/main.css}" />
    <script type="text/javascript" th:src="@{../js/main.js}" src="../static/js/main.js"></script>
    <title>Admin panel</title>
</head>
<body>
<header th:insert="snippets/header :: header"></header>
<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-md-2 pl-0 pr-0 pt-3">
            <div class="nav flex-column nav-pills">
                <a sec:authorize="hasAuthority('admin')" class="nav-link" href="/admin">Admin</a>
                <a class="nav-link active" href="/user">User</a>
            </div>
        </div>
        <div class="col-md-10 bg-light pt-3 ps-5 pe-5">
            <h1>User information-page</h1>
            <div class="tab-content" id="nav-tabContent">
                <div id="allUsers" role="tabpanel" aria-labelledby="list-allUsers" class="tab-pane fade show active card">
                    <h4 class="card-header mb-3" >About users</h4>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="all">
                            <div class="mx-4">
                                <table class="table table-striped table-borderless align-middle">
                                    <thead class="table-bordered">
                                    <tr>

                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>Surname</th>
                                        <th>Position</th>
                                        <th>Salary</th>
                                        <th>Contact</th>
                                        <th>Login</th>
                                        <th>Roles</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td th:text="${user.getId()}"></td>
                                        <td th:text="${user.getName()}"></td>
                                        <td th:text="${user.getSurname()}"></td>
                                        <td th:text="${user.getPosition()}"></td>
                                        <td th:text="${user.getSalary()}"></td>
                                        <td th:text="${user.getContact()}"></td>
                                        <td th:text="${user.getLogin()}"></td>
                                        <td th:text="${roleService.getStringWithRoles(user)}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script type="text/javascript" src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/5.0.0-beta2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
