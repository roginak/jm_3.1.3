<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">



<div th:fragment="editModal" class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Edit user</h5>
            <button type="button" class="btn-close  btn-sm" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form th:method="post" th:action="@{/admin/edit}" th:object="${cur_user}">
            <div class="modal-body">
                <div class="row justify-content-center">
                    <div class="col-sm-6 text-center">
                        <label for="id" class="col-form-label">ID</label>
                        <input type="text" class="form-control" readonly required id="id" name="id" th:value="${cur_user.getId()}">

                        <label for="name" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" th:value="${cur_user.getName()}">

                        <label for="surname" class="col-form-label">Surname:</label>
                        <input type="text" class="form-control" id="surname" name="surname" th:value="${cur_user.getSurname()}">

                        <label for="position" class="col-form-label">Position:</label>
                        <input type="text" class="form-control" id="position" name="position" th:value="${cur_user.getPosition()}">

                        <label for="salary" class="col-form-label">Salary:</label>
                        <input type="text" class="form-control" required  id="salary" name="salary" th:value="${cur_user.getSalary()}">

                        <label for="contact" class="col-form-label">Contact:</label>
                        <input type="text" class="form-control" id="contact" name="contact" th:value="${cur_user.getContact()}">

                        <label for="login" class="col-form-label">Login:</label>
                        <input type="text" class="form-control" required id="login" name="login" th:value="${cur_user.getLogin()}">

                        <label for="password" class="col-form-label">Password:</label>
                        <input type="text"  class="form-control" required id="password" name="password">

                        <label for="roles" class="col-form-label">Roles:</label>
                        <select  class="form-control" required name="listRoles" id="roles" multiple>
                            <option th:each="role : ${roleService.getAllRoles()}"
                                    th:value="${role.getRoleName()}"
                                    th:text="${role.getRoleName()}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Edit</button>
            </div>
        </form>
    </div>
</div>


</html>
